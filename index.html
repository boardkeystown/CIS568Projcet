<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CIS Project</title>
    <link rel="shortcut icon" type="image/x-icon" href="./assets/favcon.png"/>

    <!--  custom CSS  -->
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">


    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
          integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
          crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
            integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
            crossorigin=""></script>

    <!-- Esri Leaflet Geocoder -->
    <link
            rel="stylesheet"
            href="https://unpkg.com/esri-leaflet-geocoder/dist/esri-leaflet-geocoder.css"
    />
    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet"></script>
    <script src="https://unpkg.com/esri-leaflet-geocoder"></script>

    <!--  DJ3 JS  -->
    <script src="./lib/d3.js"></script>
    <script src="./lib/topojson.v1.min.js"></script>


    <!--  Jquery -->
    <link rel="stylesheet" href="./lib/jquery-ui.css">
    <script src="./lib/jquery-3.6.0.js"></script>
    <script src="./lib/jquery-ui.js"></script>

    <!--  Our JS  -->
    <script src="./js/dropdown.js"></script>
    <script src="./js/mapcontent.js" defer></script>
    <script src="js/mkPlots.js"></script>
    <script src="./js/windowManager.js" defer></script>

</head>
<body>

<div class="main-container">
    <div id="fooelm">
        <div class="map-tool-buttons">
            <select class="dropdown" , id="menu" , onchange="changeFunc()">
                <option>Choose a Country</option>
            </select>
            <script>
                dropdown();
            </script>
            <div class="dropdown">
                <button class="dropdown dropdown-btn"> GO!!!</button>
            </div>
        </div>
        <div id="map-content">
            <div id="map"></div>
        </div>

        <div class="context-bar" id="ui-context-bar">

        </div>
    </div>
</div>

</body>
</html>
