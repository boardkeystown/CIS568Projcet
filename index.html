<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--    <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <title>Global View of GDP and Human Height</title>
    <link rel="shortcut icon" type="image/x-icon" href="./assets/favcon.png"/>
    <!--  custom CSS  -->
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
          integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
          crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
            integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>

    <!-- Esri Leaflet Geocoder -->
    <link rel="stylesheet" href="https://unpkg.com/esri-leaflet-geocoder/dist/esri-leaflet-geocoder.css"/>
    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet"></script>
    <script src="https://unpkg.com/esri-leaflet-geocoder"></script>

    <!--  DJ3 JS  -->
    <script src="https://unpkg.com/d3-regression@1.3.10/dist/d3-regression.min.js"></script>
    <script src="./lib/d3.js"></script>
    <script src="./lib/topojson.v1.min.js"></script>

    <!--  Jquery -->
    <link rel="stylesheet" href="./lib/jquery-ui.css">
    <script src="./lib/jquery-3.6.0.js"></script>
    <script src="./lib/jquery-ui.js"></script>

    <!--Showdown for markdown-->
    <script src="https://cdn.rawgit.com/showdownjs/showdown/1.9.0/dist/showdown.min.js"></script>

    <!--  Our JS  -->
    <script src="./js/dropdown.js"></script>
    <script src="./js/mapcontent.js" defer></script>
    <script src="js/mkPlots.js"></script>
    <script src="./js/windowManager.js" defer></script>
    <script src="./js/hamburgerMenu.js" defer></script>

</head>
<body>
<div class="main-container">
    <div id="fooelm">
        <div class="title-container">
            <div class="site-title-container">
                <div class="site-title">
                    <!--Title Text-->
                    <div class="site-title-text">
                        GDP & Human Height Explorer
                    </div>
                    <!--Hamburger fake btn toggle-->
                    <div class="title-content-drop-container" id="title-drop-btn">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>
                </div>
            </div>
            <!--The extra context read from context markdown-->
            <div class="extra-menu-container">
                <div id="extra-menu-context"></div>
            </div>
        </div>
        <div class="map-tool-buttons">
            <fieldset id="radio-list">
                <label class="radio-list-label">Map Coloring Height Change</label>
                <div id="radio-list-inputs">
                    <input type="radio" id="male" name="color" value="male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="color" value="female">
                    <label for="female">Female</label><br>
                    <input type="radio" id="avg" name="color" value="avg">
                    <label for="avg">Average</label>
                </div>
            </fieldset>
            <select class="dropdown" id="menu"  onchange="changeFunc()">
                <option>Choose a Country</option>
            </select>
            <script>
                dropdown();
            </script>
            <div class="dropdown">
                <button id="go-btn" class="dropdown dropdown-btn"> GO!!!</button>
                <script>
                    document.getElementById("go-btn").onclick = function () {
                        const synth = window.speechSynthesis
                        let ourText = "Lets goooooooooooo!!!!"
                        synth.pitch = 1.5
                        const utterThis = new SpeechSynthesisUtterance(ourText)
                        synth.speak(utterThis)
                    }
                </script>
            </div>
        </div>
        <div id="map-content">
            <div id="map"></div>
        </div>
        <div class="context-bar" id="ui-context-bar">
        </div>
    </div>
</div>
</body>
</html>
